<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metori – Von Papier zu Cloud</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    :root{ --ink:#1d1d1f; --ink-quiet:#6e6e73; --line:#e5e5ea; --topbar-h:50px; }
    body{
      margin:0; color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Segoe UI,Roboto,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
      background:#0b2239;
    }

    .topbar{
      position:sticky; top:0; z-index:10; height:var(--topbar-h);
      background:#fff; border-bottom:1px solid var(--line);
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
      padding:0 clamp(12px,3vw,24px);
    }
    .topbar__logo img{height:26px;width:auto;display:block}
    .topbar__center{text-align:center;font-weight:600;letter-spacing:.02em;color:var(--ink-quiet)}

    .hero{
      position:relative; min-height:calc(100vh - var(--topbar-h));
      display:grid; place-items:center; padding:clamp(16px,4vw,40px);
      isolation:isolate; overflow:hidden; background:#0b2239;
    }

    /* PNG háttér – NINCS 'fixed', cache-buster v=2 */
    .hero__bg{
      position:absolute; inset:0; z-index:-3;
      background:url("hero-bg.PNG") center/cover no-repeat;
      opacity:1; filter:saturate(115%) contrast(112%);
    }

    /* Enyhe felső overlay a szöveg miatt */
    .hero::after{
      content:""; position:absolute; inset:0; z-index:-1;
      background: linear-gradient(180deg, rgba(0,0,0,.12) 0%, rgba(0,0,0,.05) 28%, transparent 55%);
      pointer-events:none;
    }

    /* SVG animáció a PNG fölött */
    .net{ position:absolute; inset:0; z-index:-2; pointer-events:none; opacity:.55 }

    .tagline{ text-align:center; max-width:min(1000px,92vw); color:#fff; position:relative; z-index:1; }
    .tagline h1{
      margin:0 0 .5em 0; line-height:1.08; font-weight:800;
      font-size:clamp(1.75rem,4.2vw,3.5rem); letter-spacing:.005em; text-wrap:balance;
      text-shadow:0 6px 28px rgba(0,0,0,.35);
    }
    .tagline p{ margin:0; color:rgba(255,255,255,.9); font-size:clamp(1rem,1.3vw + .2rem,1.25rem); }

    .flowline{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom: clamp(40px, 8vh, 120px);
      width:min(900px,86vw); height:2px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);
      overflow:hidden; opacity:.5; mix-blend-mode:screen; z-index:1;
    }
    .flowline::before{
      content:""; position:absolute; top:0; left:-30%;
      width:30%; height:100%;
      background:linear-gradient(90deg,transparent,white,transparent);
      filter:blur(2px); animation:sweep 4.2s ease-in-out infinite;
    }
    @keyframes sweep{0%{transform:translateX(0)}65%{transform:translateX(360%)}100%{transform:translateX(360%)}}

    footer{position:absolute;bottom:10px;left:0;right:0;text-align:center;color:rgba(255,255,255,.65);font-size:.95rem;z-index:1}

    @media (prefers-reduced-motion: reduce){
      .flowline::before{animation:none}
      .net .dash{animation:none}
      .net .dot animateMotion{display:none}
    }
  </style>
</head>
<body>

  <header class="topbar" role="banner">
    <div class="topbar__logo"><img src="logo.svg" alt="Metori"></div>
    <div class="topbar__center">Soon!</div>
    <div></div>
  </header>

  <main class="hero" role="main">
    <div class="hero__bg" aria-hidden="true"></div>

    <svg class="net" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice" aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <linearGradient id="wire" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#34d6c2"/><stop offset="1" stop-color="#58b2f0"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3" result="b"/>
          <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <g stroke="url(#wire)" stroke-opacity=".30">
        <path d="M60,520 C220,420 440,560 700,450 940,350 1080,420 1180,330" fill="none" stroke-width="1"/>
        <path d="M40,420 C200,360 430,420 760,340 1000,270 1120,320 1190,240" fill="none" stroke-width="1"/>
        <path d="M80,320 C260,300 520,300 820,250 1080,210 1180,230 1220,170" fill="none" stroke-width="1"/>
        <path d="M120,600 C260,520 420,600 680,540 900,490 1060,520 1180,480" fill="none" stroke-width="1"/>
      </g>

      <g stroke="url(#wire)" stroke-linecap="round">
        <path id="p1" class="dash" d="M80,560 C260,460 500,560 760,470 1000,390 1120,450 1200,380"
              fill="none" stroke-width="2" stroke-opacity=".65" stroke-dasharray="6 12">
          <animate attributeName="stroke-dashoffset" values="0; -360" dur="5.8s" begin="0.3s" repeatCount="indefinite"/>
        </path>
        <circle class="dot" r="3.4" fill="#ffffff" filter="url(#glow)">
          <animateMotion dur="5.8s" begin="0.6s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#p1"/>
          </animateMotion>
        </circle>

        <path id="p2" class="dash" d="M20,460 C220,380 460,420 700,360 980,300 1100,340 1220,260"
              fill="none" stroke-width="2" stroke-opacity=".6" stroke-dasharray="5 11">
          <animate attributeName="stroke-dashoffset" values="0; -320" dur="6.6s" begin="1.1s" repeatCount="indefinite"/>
        </path>
        <circle class="dot" r="3.0" fill="#ffffff" filter="url(#glow)">
          <animateMotion dur="6.6s" begin="1.6s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#p2"/>
          </animateMotion>
        </circle>

        <path id="p3" class="dash" d="M100,300 C280,280 520,290 820,240 1080,210 1180,220 1260,160"
              fill="none" stroke-width="2" stroke-opacity=".55" stroke-dasharray="7 14">
          <animate attributeName="stroke-dashoffset" values="0; -420" dur="7.4s" begin="2.0s" repeatCount="indefinite"/>
        </path>
        <circle class="dot" r="3.2" fill="#ffffff" filter="url(#glow)">
          <animateMotion dur="7.4s" begin="2.5s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#p3"/>
          </animateMotion>
        </circle>
      </g>
    </svg>

    <div class="tagline">
      <h1>Von Papier zu Cloud – Ihr Arbeitsnachweis der Zukunft</h1>
      <p>Schnell. Sicher. Digital.</p>
    </div>

    <div class="flowline" aria-hidden="true"></div>
    <footer>© <span id="y"></span> — Metori</footer>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
