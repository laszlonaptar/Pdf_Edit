<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metori – Von Papier zu Cloud</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#0b2239;
      background:
        radial-gradient(1200px 800px at 80% -10%, #2dc4b6 0%, transparent 60%),
        radial-gradient(1000px 700px at -10% 20%, #3aa0e0 0%, transparent 60%),
        #0b2239;
    }
    .wrap{min-height:100vh; display:grid; place-items:center; padding:clamp(16px,4vw,48px)}
    .hero{width:min(1100px,100%); background:rgba(255,255,255,.06); backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:clamp(8px,1.8vw,18px);
      box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .media{position:relative; width:100%; aspect-ratio:21/9}
    @media (max-width:767px){ .media{aspect-ratio:4/3} }
    .media img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; border-radius:12px; background:#0e2a45}
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
    footer{margin-top:16px; text-align:center; color:rgba(255,255,255,.75); font-size:.9rem}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="visually-hidden">Von Papier zu Cloud – Ihr Arbeitsnachweis der Zukunft</h1>
    <section class="hero" aria-label="Hero">
      <figure class="media">
        <!-- A kép legyen ugyanebben a mappában -->
        <img src="hero.png" alt="Digitale Arbeitsnachweise in der Cloud." />
      </figure>
    </section>
    <footer>© <span id="y"></span> — Metori</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
