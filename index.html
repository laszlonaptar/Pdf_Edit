<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arbeitsnachweis Formular</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Arbeitsnachweis Formular</h1>
    <form id="arbeitsForm">
        <label>Datum:
            <input type="date" id="datum" name="datum" required />
        </label>
        <label>Bau und Ausführungsort:
            <input type="text" id="bauort" name="bauort" required />
        </label>
        <label>Beauftragter:
            <input type="text" id="beauftragter" name="beauftragter" required />
        </label>

        <div id="mitarbeiterContainer">
            <div class="mitarbeiter">
                <label>Name:
                    <input type="text" name="name" required />
                </label>
                <label>Vorname:
                    <input type="text" name="vorname" required />
                </label>
                <label>Ausweis-Nr.:
                    <input type="text" name="ausweis" required />
                </label>
                <label>Beginn:
                    <input type="time" name="beginn" required />
                </label>
                <label>Ende:
                    <input type="time" name="ende" required />
                </label>
            </div>
        </div>

        <button type="button" onclick="addMitarbeiter()">+ Mitarbeiter hinzufügen</button>

        <label>Beschreibung der ausgeführten Arbeiten:
            <textarea id="beschreibung" name="beschreibung" required></textarea>
        </label>

        <button type="submit">Fertig</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
