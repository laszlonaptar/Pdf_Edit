
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitsnachweis Kitöltés</title>
</head>
<body>
    <h2><strong>Arbeitsnachweis Kitöltés</strong></h2>
    <form id="dataForm">
        Név: <input type="text" id="name"><br>
        Utónév: <input type="text" id="vorname"><br>
        Azonosító: <input type="text" id="id"><br>
        Kezdés (óra): <input type="number" id="start"><br>
        Befejezés (óra): <input type="number" id="end"><br>
        Össz. óra: <input type="text" id="hours" readonly><br><br>
        <button type="button" onclick="generateFile()">Mentés</button>
    </form>

    <script>
        function generateFile() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const hours = end - start;
            document.getElementById('hours').value = hours.toFixed(1);

            const data = {
                name: document.getElementById('name').value,
                vorname: document.getElementById('vorname').value,
                id: document.getElementById('id').value,
                start: start,
                end: end,
                hours: hours.toFixed(1)
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "arbeitsnachweis.json";
            link.click();
        }
    </script>
</body>
</html>
