<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>PDF Edit Frontend</title>
</head>
<body>
    <h1>Arbeitsnachweis Excel generálás</h1>
    <form action="https://pdfedit-backend.onrender.com/generate_excel/" method="POST">
        <label for="datum">Dátum:</label>
        <input type="date" id="datum" name="datum" required /><br /><br />

        <label for="projekt">Projekt:</label>
        <input type="text" id="projekt" name="projekt" required /><br /><br />

        <label for="geraet">Gép/Eszköz:</label>
        <input type="text" id="geraet" name="geraet" /><br /><br />

        <label for="mitarbeiter1">Dolgozó neve:</label>
        <input type="text" id="mitarbeiter1" name="mitarbeiter1" required /><br /><br />

        <label for="stunden1">Munkaórák száma:</label>
        <input type="number" step="0.01" id="stunden1" name="stunden1" required /><br /><br />

        <button type="submit">Generálás</button>
    </form>
</body>
</html>
