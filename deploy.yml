name: Deploy to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync sites/ â†’ server:/srv/metori/sites/
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            sites/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/metori/sites/
