name: Deploy PdfEdit

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write SSH key from secret
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Trust server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 91.98.121.223 >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i key.pem root@91.98.121.223 '
            set -e
            cd /opt/pdfedit
            git reset --hard
            git pull
            systemctl restart pdfedit
          '
