<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitsnachweis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Arbeitsnachweis</h1>
<form method="post" action="/generate">
    <label>Datum: <input type="date" name="datum" required></label><br>
    <label>Bauort: <input type="text" name="bauort" required></label><br>
    <label>Bauleiter (BF): <input type="text" name="bf" required></label><br>
    <label>Was wurde gemacht?<br><textarea name="beschreibung" required></textarea></label><br>
    <div id="arbeiter-section">
        <div class="arbeiter">
            <h3>Arbeiter 1</h3>
            <label>Vorname: <input type="text" name="arbeiter_vorname" required></label>
            <label>Nachname: <input type="text" name="arbeiter_nachname" required></label>
            <label>Ausweis-Nr.: <input type="text" name="arbeiter_ausweis" required></label>
            <label>Beginn: <input type="time" name="arbeiter_beginn" required></label>
            <label>Ende: <input type="time" name="arbeiter_ende" required></label>
        </div>
    </div>
    <button type="button" onclick="addArbeiter()">Weitere Arbeiter hinzufügen</button><br>
    <label>Vorhaltung/Gerät: <input type="text" name="geraet"></label><br>
    <label>Gesamtstunden: <input type="text" id="gesamtstunden" name="gesamtstunden" readonly></label><br>
    <button type="submit">Excel generieren</button>
</form>
<script src="/static/script.js"></script>
</body>
</html>
