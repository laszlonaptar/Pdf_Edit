<!DOCTYPE html>
<html>
<head><title>PDF Edit</title></head>
<body>
    <form action="/generate_excel" method="post">
        <input name="datum" placeholder="Datum"><br>
        <input name="projekt" placeholder="Projekt"><br>
        <input name="bf" placeholder="BF"><br>
        <textarea name="beschreibung" placeholder="Was wurde gemacht?"></textarea><br>
        <input name="name1" placeholder="Name"><br>
        <input name="vorname1" placeholder="Vorname"><br>
        <input name="ausweis1" placeholder="Ausweis-Nr."><br>
        <input name="beginn1" placeholder="Beginn (HH:MM)"><br>
        <input name="ende1" placeholder="Ende (HH:MM)"><br>
        <button type="submit">Generieren</button>
    </form>
</body>
</html>
