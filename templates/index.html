<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeitsnachweis – Excel generálás</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Arbeitsnachweis – Excel generálás</h1>

    <form id="workForm" action="/generate_excel" method="POST">
      <div class="grid">
        <label>Dátum
          <input type="date" name="datum" required />
        </label>
        <label>Bau
          <input type="text" name="bau" placeholder="Projekt/Bau" required />
        </label>
        <label>Gép/Eszköz
          <input type="text" name="geraet" placeholder="pl. M715" />
        </label>
      </div>

      <label>Leírás (napiszintű)
        <textarea name="beschreibung" rows="6" placeholder="Mit csináltunk ma?" required></textarea>
      </label>

      <h2>Dolgozók</h2>
      <div id="workers"></div>
      <button class="secondary" type="button" id="addWorkerBtn">+ További dolgozó</button>

      <div class="total">
        <strong>Összes óraszám (szünetekkel):</strong>
        <span id="totalHours">0</span>
      </div>

      <button type="submit">Excel generálása</button>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
