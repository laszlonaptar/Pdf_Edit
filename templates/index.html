<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbeitsnachweis Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Arbeitsnachweis Excel-Generator</h1>
    <form action="/generate_excel" method="post">
        <label for="datum">Datum:</label>
        <input type="date" id="datum" name="datum" required><br>

        <label for="projekt">Bau und Ausführungsort:</label>
        <input type="text" id="projekt" name="projekt" required><br>

        <label for="basf">BASF-Beauftragter, Org.-Code:</label>
        <input type="text" id="basf" name="basf" required><br>

        <label for="beschreibung">Was wurde gemacht?</label>
        <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea><br>

        <fieldset id="mitarbeiter-gruppe">
            <legend>Mitarbeiter</legend>

            <div class="mitarbeiter">
                <label>Nachname:</label>
                <input type="text" name="nachname_1" required>

                <label>Vorname:</label>
                <input type="text" name="vorname_1" required>

                <label>Ausweis-Nr.:</label>
                <input type="text" name="ausweis_1" required>
            </div>
        </fieldset>

        <button type="button" onclick="addMitarbeiter()">Weitere Mitarbeiter hinzufügen</button><br><br>

        <button type="submit">Generieren</button>
    </form>

    <script>
        let mitarbeiterCount = 1;
        function addMitarbeiter() {
            if (mitarbeiterCount >= 5) return;
            mitarbeiterCount++;

            const feld = document.getElementById('mitarbeiter-gruppe');
            const div = document.createElement('div');
            div.className = 'mitarbeiter';
            div.innerHTML = `
                <label>Nachname:</label>
                <input type="text" name="nachname_${mitarbeiterCount}">

                <label>Vorname:</label>
                <input type="text" name="vorname_${mitarbeiterCount}">

                <label>Ausweis-Nr.:</label>
                <input type="text" name="ausweis_${mitarbeiterCount}">
            `;
            feld.appendChild(div);
        }
    </script>
</body>
</html>
