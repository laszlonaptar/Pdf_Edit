<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leistungsnachweis – Excel Generator</title>

  <!-- Stílusok -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Leistungsnachweis</h1>

    <form id="ln-form" action="/generate_excel" method="post">
      <!-- Kopfdaten -->
      <section class="card">
        <h2>Kopfdaten</h2>

        <div class="grid grid-2">
          <div class="field">
            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum" required />
          </div>

          <div class="field">
            <label for="bau">Bau</label>
            <input type="text" id="bau" name="bau" placeholder="z. B. G725" required />
          </div>

          <div class="field">
            <label for="basf_beauftragter">BASF-Beauftragter, Org.-Code</label>
            <input type="text" id="basf_beauftragter" name="basf_beauftragter" placeholder="Name / Org.-Code" />
          </div>

          <div class="field">
            <label for="geraet">Gerät/Fahrzeug (optional)</label>
            <input type="text" id="geraet" name="geraet" placeholder="z. B. M715" />
          </div>
        </div>

        <div class="field">
          <label for="beschreibung">Was wurde gemacht? (max. 1000 Zeichen)</label>
          <!-- KÉRT MÓDOSÍTÁS: 8 sor magas, max 1000 karakter, tördelés, nincs görgetés -->
          <textarea
            id="beschreibung"
            name="beschreibung"
            rows="8"
            maxlength="1000"
            style="width:100%; resize:none; white-space:pre-wrap; word-wrap:break-word; overflow:hidden;"
            placeholder="Kurze, stichpunktartige Tagesbeschreibung…"
          ></textarea>
        </div>
      </section>

      <!-- Mitarbeiter -->
      <section class="card">
        <h2>Arbeitszeiten</h2>

        <div id="mitarbeiter-wrapper">
          <!-- Mitarbeiter #1 -->
          <div class="arbeiter" data-index="1">
            <div class="grid grid-2">
              <div class="field">
                <label for="nachname1">Name</label>
                <input type="text" id="nachname1" name="nachname1" placeholder="Nachname" required />
              </div>
              <div class="field">
                <label for="vorname1">Vorname</label>
                <input type="text" id="vorname1" name="vorname1" placeholder="Vorname" required />
              </div>
            </div>

            <div class="grid grid-3">
              <div class="field">
                <label for="ausweis1">Ausweis-Nr.</label>
                <input type="text" id="ausweis1" name="ausweis1" placeholder="z. B. 467608" required />
              </div>
              <div class="field">
                <label for="beginn1">Beginn</label>
                <input type="time" id="beginn1" name="beginn1" required />
              </div>
              <div class="field">
                <label for="ende1">Ende</label>
                <input type="time" id="ende1" name="ende1" required />
              </div>
            </div>
          </div>
        </div>

        <button type="button" id="add_worker" class="btn btn-secondary">
          + Weitere Mitarbeiter hinzufügen
        </button>
      </section>

      <!-- Gesamtzeit -->
      <section class="card">
        <h2>Gesamtzeit</h2>
        <div class="grid grid-2">
          <div class="field">
            <label for="gesamtstunden">Gesamtstunden (auto)</label>
            <input type="text" id="gesamtstunden" name="gesamtstunden" readonly />
          </div>
          <div class="muted" style="align-self:end;">
            Automatisch berechnet, mit Pausenabzug: 09:00–09:15 (0,25h) und 12:00–12:45 (0,75h).
          </div>
        </div>
      </section>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Excel generieren</button>
      </div>
    </form>
  </main>

  <!-- JS (a meglévő logika marad) -->
  <script src="/static/script.js"></script>
</body>
</html>
