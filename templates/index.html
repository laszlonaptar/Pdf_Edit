<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leistungsnachweis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css?v=16">
  <script defer src="/static/i18n.js"></script>
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="actions-top" style="justify-content: space-between">
      <div class="muted small">Admin</div>
      <a class="btn" href="/logout">Abmelden</a>
    </div>

    <h1>Leistungsnachweis</h1>

    <form id="ln-form" method="post" action="/generate_excel" autocomplete="off">
      <div class="card">
        <div class="grid-2">
          <div class="field">
            <label>Datum der Leistungsausführung</label>
            <input type="date" id="datum" name="datum" required autocomplete="off">
          </div>
          <div class="field">
            <label>Bau und Ausführungsort</label>
            <input type="text" id="bau" name="bau" required autocomplete="off">
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label>BASF-Beauftragter, Org.-Code</label>
            <input type="text" id="basf_beauftragter" name="basf_beauftragter" required autocomplete="off">
          </div>
        </div>

        <div class="field">
          <label>Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="4" autocomplete="off"></textarea>
          <div class="actions-top" style="justify-content:flex-start;margin-top:.5rem">
            <button type="button" id="translate-hr-de" class="btn secondary">Übersetzen (HR → DE)</button>
            <span class="muted small" id="translate-status" style="margin-left:.5rem;"></span>
          </div>
          <div class="field" id="translation-wrap" style="display:none; margin-top:.5rem">
            <label>Übersetzter Text (DE)</label>
            <textarea id="beschreibung_de" readonly rows="4"></textarea>
          </div>
          <div class="muted small"><span id="besch-count">0 / 1000</span></div>
        </div>
      </div>

      <div class="card">
        <h2>Mitarbeiter</h2>

        <div id="worker-list">
          <!-- Mitarbeiter 1 -->
          <fieldset class="worker" data-index="1">
            <legend>Mitarbeiter 1</legend>

            <div class="grid-3">
              <div class="field">
                <label>Vorname</label>
                <input name="vorname1" type="text" autocomplete="off" />
              </div>
              <div class="field">
                <label>Nachname</label>
                <input name="nachname1" type="text" autocomplete="off" />
              </div>
              <div class="field">
                <label>Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis1" type="text" autocomplete="off" />
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label>Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
                <input name="vorhaltung1" type="text" autocomplete="off" />
              </div>
            </div>

            <!-- SZÜNET BLOKK – közvetlenül a munkaidő mezők előtt, velük egy egységben -->
            <div class="field ck-row" style="margin-top:.5rem">
              <input type="checkbox" id="break_half" />
              <label for="break_half">Pause nur 0,5&nbsp;h</label>
              <input type="hidden" id="break_minutes" name="break_minutes" value="60" />
            </div>

            <div class="grid-3">
              <div class="field">
                <label>Beginn</label>
                <input name="beginn1" type="time" autocomplete="off" />
              </div>
              <div class="field">
                <label>Ende</label>
                <input name="ende1" type="time" autocomplete="off" />
              </div>
              <div class="field">
                <label>Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
        </div>

        <div class="actions-top">
          <button type="button" id="add-worker" class="btn secondary">+ Weitere Mitarbeiter hinzufügen</button>
        </div>

        <div class="grid-2">
          <div class="field">
            <label>Gesamtzeit</label>
            <input id="gesamtstunden_auto" type="text" readonly />
          </div>
        </div>

        <p class="muted small" style="margin-top:.25rem">
          Automatischer Pausenabzug: standardmäßig 1,00 h. Wenn „Pause nur 0,5 h“ gewählt, werden 0,50 h abgezogen.
        </p>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Excel generieren</button>
        <button type="submit" class="btn" formaction="/generate_pdf">PDF Vorschau</button>
      </div>
    </form>
  </div>
</body>
</html>
