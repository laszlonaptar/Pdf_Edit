<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css?v=12" />
  <style>
    input[type="checkbox"]{
      width:auto; height:auto; padding:0; margin:0;
      border:none; background:transparent; box-shadow:none;
      appearance:auto; -webkit-appearance:auto;
    }
    .ck-row{ display:flex; align-items:center; gap:.5rem; font-weight:600; }
    .actions { display:flex; gap:1rem; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Leistungsnachweis</h1>

    <!-- CSAK PDF-et kínálunk; a backendben az Excel logika megmaradt -->
    <form id="ln-form" method="post" action="/generate_pdf" novalidate>
      <!-- Kopf -->
      <section class="card">
        <div class="grid grid-2">
          <div class="field">
            <label for="datum">Datum der Leistungsausführung</label>
            <input id="datum" name="datum" type="date" required />
          </div>
          <div class="field">
            <label for="bau">Bau und Ausführungsort</label>
            <input id="bau" name="bau" type="text" placeholder="z. B. G725" required />
          </div>
          <div class="field">
            <label for="basf_beauftragter">BASF-Beauftragter, Org.-Code</label>
            <input id="basf_beauftragter" name="basf_beauftragter" type="text" required />
          </div>
        </div>
      </section>

      <!-- Beschreibung -->
      <section class="card">
        <div class="field">
          <label for="beschreibung">Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="6" required
            placeholder="Max. 1000 Zeichen"></textarea>
          <div class="muted" id="besch-count">0 / 1000</div>
        </div>
      </section>

      <!-- Mitarbeiter -->
      <section class="card">
        <h2>Mitarbeiter</h2>

        <div id="worker-list" class="stack">
          <!-- Worker #1 -->
          <fieldset class="worker" data-index="1">
            <legend>Mitarbeiter 1</legend>
            <div class="grid grid-3">
              <div class="field">
                <label>Vorname</label>
                <input name="vorname1" type="text" required />
              </div>
              <div class="field">
                <label>Nachname</label>
                <input name="nachname1" type="text" required />
              </div>
              <div class="field">
                <label>Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis1" type="text" required />
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label>Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
                <input name="vorhaltung1" type="text" />
              </div>
            </div>

            <div class="field">
              <label class="ck-row">
                <input type="checkbox" id="break_half" />
                <span>Pause nur 0,5&nbsp;h</span>
              </label>
              <input type="hidden" name="break_minutes" id="break_minutes" value="60" />
              <div class="muted small">
                Wenn nicht ausgewählt, zieht das System automatisch 1,00&nbsp;h Pause ab.
              </div>
            </div>

            <div class="grid grid-3">
              <div class="field">
                <label>Beginn</label>
                <input name="beginn1" type="time" step="60" required />
              </div>
              <div class="field">
                <label>Ende</label>
                <input name="ende1" type="time" step="60" required />
              </div>
              <div class="field">
                <label>Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
        </div>

        <button type="button" id="add-worker" class="btn secondary">+ Weitere Mitarbeiter hinzufügen</button>
      </section>

      <!-- Gesamtzeit -->
      <section class="card">
        <h2>Gesamtzeit</h2>
        <div class="grid">
          <div class="field">
            <label>Gesamtstunden (auto)</label>
            <input id="gesamtstunden_auto" type="text" value="" readonly />
            <div class="muted small">
              Automatischer Pausenabzug: standardmäßig 1,00&nbsp;h. Wenn „Pause nur 0,5&nbsp;h” gewählt, werden 0,50&nbsp;h abgezogen.
            </div>
          </div>
        </div>
      </section>

      <div class="actions">
        <button class="btn primary" type="submit">PDF generieren</button>
      </div>
    </form>
  </main>

  <script>
    // egyszerű számláló és „fél óra” beállítás
    const besch = document.getElementById('beschreibung');
    const cnt = document.getElementById('besch-count');
    besch.addEventListener('input', () => cnt.textContent = `${besch.value.length} / 1000`);
    const ck = document.getElementById('break_half');
    const hidden = document.getElementById('break_minutes');
    ck.addEventListener('change', () => hidden.value = ck.checked ? '30' : '60');

    // + Munkatárs hozzáadása (minimál: 5 főig)
    const list = document.getElementById('worker-list');
    document.getElementById('add-worker').addEventListener('click', () => {
      const count = list.querySelectorAll('.worker').length;
      if (count >= 5) return;
      const idx = count + 1;
      const tpl = list.querySelector('.worker').cloneNode(true);
      tpl.dataset.index = String(idx);
      tpl.querySelector('legend').textContent = `Mitarbeiter ${idx}`;
      tpl.querySelectorAll('input').forEach(inp => {
        if (inp.name.startsWith('vorname')) inp.name = `vorname${idx}`;
        if (inp.name.startsWith('nachname')) inp.name = `nachname${idx}`;
        if (inp.name.startsWith('ausweis')) inp.name = `ausweis${idx}`;
        if (inp.name.startsWith('vorhaltung')) inp.name = `vorhaltung${idx}`;
        if (inp.name.startsWith('beginn')) inp.name = `beginn${idx}`;
        if (inp.name.startsWith('ende')) inp.name = `ende${idx}`;
        if (inp.classList.contains('stunden-display')) inp.value = '';
        else if (inp.type !== 'hidden') inp.value = '';
      });
      list.appendChild(tpl);
    });
  </script>
  <script src="/static/script.js?v=validate1"></script>
</body>
</html>
