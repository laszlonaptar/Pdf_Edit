<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeitsnachweis</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Arbeitsnachweis</h1>

    <form method="post" action="/generate_excel">
      <label>Datum
        <input type="date" name="datum" required />
      </label>

      <label>Bau / Ausführungsort
        <input type="text" name="bau" placeholder="z.B. G725" required />
      </label>

      <label>BASF-Beauftragter (BF)
        <input type="text" name="bf" />
      </label>

      <label>Vorhaltung / Gerät / Fahrzeug
        <input type="text" name="geraet" placeholder="z.B. M715" />
      </label>

      <label>Beschreibung (tagesgenau)
        <textarea name="beschreibung" rows="6" placeholder="Was wurde gemacht?"></textarea>
      </label>

      <h2>Arbeiter</h2>
      <div id="workers"></div>
      <button type="button" id="addWorker">+ Weiteren Arbeiter hinzufügen</button>

      <div class="totals">
        <label>Gesamtstunden (ohne Pausen)
          <input type="text" id="gesamt" readonly />
        </label>
      </div>

      <button type="submit">Excel generieren</button>
    </form>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
