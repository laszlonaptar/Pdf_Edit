<!DOCTYPE html>
<html lang="{{ lang or 'de' }}">
<head>
  <meta charset="utf-8">
  <title>Leistungsnachweis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css?v=18">
  <script src="/static/i18n.js"></script>
</head>
<body>
  <div class="container">
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="nav-left">
        <h1>Leistungsnachweis</h1>
      </div>
      <div class="nav-right">
        <!-- Admin link maradhat, ha nem kell, később kivesszük -->
        <a href="/admin" class="btn secondary">Admin</a>
        <a href="/logout" class="btn">Abmelden</a>
        <form method="get" onchange="this.submit()" style="margin:0">
          <select name="lang">
            <option value="de" {{ 'selected' if (lang=='de') else '' }}>Deutsch</option>
            <option value="hr" {{ 'selected' if (lang=='hr') else '' }}>Hrvatski</option>
          </select>
        </form>
      </div>
    </div>

    <!-- CONTENT CARD -->
    <div class="card">
      <form id="ln-form" method="post" action="/generate_excel">
        <!-- dátum -->
        <div class="field">
          <label for="datum" data-i18n="datum">Datum der Leistungsausführung</label>
          <input type="date" id="datum" name="datum">
        </div>

        <!-- bau -->
        <div class="field">
          <label for="bau" data-i18n="bau">Bau und Ausführungsort</label>
          <input type="text" id="bau" name="bau">
        </div>

        <!-- beauftragter -->
        <div class="field">
          <label for="basf_beauftragter" data-i18n="bf">BASF-Beauftragter, Org.-Code</label>
          <input type="text" id="basf_beauftragter" name="basf_beauftragter">
        </div>

        <!-- beschreibung -->
        <div class="field">
          <label for="beschreibung" data-i18n="beschreibung">Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000"></textarea>
          <div class="small muted" id="besch-count">0 / 1000</div>
          {% if (lang or 'de') == 'hr' %}
          <button type="button" id="translate-btn" class="btn secondary">→ Deutsch übersetzen</button>
          <div id="translate-status" class="small muted"></div>
          {% endif %}
        </div>

        <!-- worker section -->
        <h2 data-i18n="mitarbeiter">Mitarbeiter</h2>
        <div id="worker-list">
          <fieldset class="worker" data-index="1">
            <legend>Mitarbeiter 1</legend>
            <div class="grid-3">
              <div class="field">
                <label>Vorname</label>
                <input name="vorname1" type="text" />
              </div>
              <div class="field">
                <label>Nachname</label>
                <input name="nachname1" type="text" />
              </div>
              <div class="field">
                <label>Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis1" type="text" />
              </div>
            </div>
            <div class="grid">
              <div class="field">
                <label>Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
                <input name="vorhaltung1" type="text" />
              </div>
            </div>

            <div class="ck-row">
              <input type="checkbox" id="break_half" />
              <label for="break_half">Pause nur 0,5 h</label>
              <input type="hidden" id="break_minutes" name="break_minutes" value="60" />
            </div>

            <div class="grid-3">
              <div class="field">
                <label>Beginn</label>
                <input name="beginn1" type="time" />
              </div>
              <div class="field">
                <label>Ende</label>
                <input name="ende1" type="time" />
              </div>
              <div class="field">
                <label>Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
        </div>

        <button type="button" id="add-worker" class="btn secondary">+ Weitere Mitarbeiter hinzufügen</button>

        <!-- Gesamtzeit -->
        <div class="field">
          <label for="gesamtstunden_auto">Gesamtstunden (auto)</label>
          <input type="text" id="gesamtstunden_auto" readonly />
        </div>

        <!-- Aktionen -->
        <div class="actions">
          <button type="submit" class="btn primary">Excel generieren</button>
        </div>
      </form>
    </div>

  </div>
  <script src="/static/script.js"></script>
</body>
</html>
