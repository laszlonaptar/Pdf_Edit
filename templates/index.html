<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css?v=15" />
</head>
<body>
  <main class="container">
    <div class="actions-top">
      <a class="btn secondary" href="/admin">Admin</a>
      <a class="btn" href="/logout">Abmelden</a>
    </div>

    <h1>Leistungsnachweis</h1>

    <form id="ln-form" method="post" action="/generate_excel" novalidate>
      <!-- Kopf -->
      <section class="card">
        <div class="grid-2">
          <div class="field">
            <label for="datum">Datum der Leistungsausführung</label>
            <input id="datum" name="datum" type="date" required />
          </div>
          <div class="field">
            <label for="bau">Bau und Ausführungsort</label>
            <input id="bau" name="bau" type="text" placeholder="z. B. G725" required />
          </div>
          <div class="field">
            <label for="basf_beauftragter">BASF-Beauftragter, Org.-Code</label>
            <input id="basf_beauftragter" name="basf_beauftragter" type="text" />
          </div>
        </div>
      </section>

      <!-- Beschreibung -->
      <section class="card">
        <div class="field">
          <label for="beschreibung">Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="6" placeholder="Max. 1000 Zeichen"></textarea>
          <div class="muted small" id="besch-count">0 / 1000</div>
        </div>
      </section>

      <!-- Mitarbeiter -->
      <section class="card">
        <h2>Mitarbeiter</h2>

        <div id="worker-list" class="stack">
          <!-- 5 sor – ugyanaz a szerkezet -->
          {% for i in range(1,6) %}
          <fieldset class="worker" data-index="{{ i }}">
            <legend>Mitarbeiter {{ i }}</legend>

            <div class="grid-3">
              <div class="field">
                <label>Vorname</label>
                <input name="vorname{{ i }}" type="text" list="dl_vornamen" autocomplete="off" />
              </div>
              <div class="field">
                <label>Nachname</label>
                <input name="nachname{{ i }}" type="text" list="dl_nachnamen" autocomplete="off" />
              </div>
              <div class="field">
                <label>Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis{{ i }}" type="text" list="dl_ausweise" autocomplete="off" />
              </div>
            </div>

            <div class="field">
              <label>Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
              <input name="vorhaltung{{ i }}" type="text" />
            </div>

            <div class="grid-3">
              <div class="field">
                <label>Beginn</label>
                <input name="beginn{{ i }}" class="t-beginn" type="time" step="900" inputmode="numeric" />
              </div>
              <div class="field">
                <label>Ende</label>
                <input name="ende{{ i }}" class="t-ende" type="time" step="900" inputmode="numeric" />
              </div>
              <div class="field">
                <label>Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
          {% endfor %}

          <!-- közös szünet kapcsoló -->
          <div class="field ck-row">
            <input type="checkbox" id="break_half" />
            <span>Pause nur 0,5&nbsp;h</span>
            <input type="hidden" name="break_minutes" id="break_minutes" value="60" />
          </div>
          <div class="muted small" style="margin-top:-.5rem;margin-bottom:.5rem;">
            Wenn nicht ausgewählt, zieht das System automatisch 1,00&nbsp;h Pause ab.
          </div>

        </div>
      </section>

      <!-- Gesamtzeit -->
      <section class="card">
        <h2>Gesamtzeit</h2>
        <div class="field">
          <label>Gesamtstunden (auto)</label>
          <input id="gesamtstunden_auto" type="text" value="" readonly />
        </div>
      </section>

      <div class="actions" style="display:flex;gap:1rem;">
        <button class="btn primary" type="submit">Excel generieren</button>
      </div>
    </form>

    <!-- datalist-ek az autókomplethez -->
    <datalist id="dl_vornamen"></datalist>
    <datalist id="dl_nachnamen"></datalist>
    <datalist id="dl_ausweise"></datalist>
  </main>

  <script src="/static/script.js?v=15"></script>
</body>
</html>
