
<!DOCTYPE html>
<html>
<head>
    <title>PDF Edit</title>
    <meta charset="UTF-8">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Arbeitsnachweis Generator</h1>
    <form action="/generate_excel" method="post">
        <label>Datum: <input type="date" name="datum" required></label><br>
        <label>Bau und Ausführungsort: <input type="text" name="projekt" required></label><br>
        <label>BF: <input type="text" name="bf" required></label><br>
        <label>Vorhaltung / Gerät: <input type="text" name="geraet"></label><br>
        <label>Was wurde gemacht? <textarea name="was_gemacht" required></textarea></label><br><br>

        <h3>Arbeiter 1</h3>
        <label>Name: <input type="text" name="name1" required></label>
        <label>Vorname: <input type="text" name="vorname1" required></label>
        <label>Ausweis-Nr.: <input type="text" name="ausweis1" required></label><br>
        <label>Beginn: <input type="time" name="beginn1" required></label>
        <label>Ende: <input type="time" name="ende1" required></label><br><br>

        <button type="submit">Generieren</button>
    </form>
</body>
</html>
