<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Leistungsnachweis</h1>

    <form id="ln-form" method="post" action="/generate_excel">
      <!-- Kopf -->
      <section class="card">
        <div class="grid grid-2">
          <div class="field">
            <label for="datum">Datum der Leistungsausführung</label>
            <input id="datum" name="datum" type="date" required />
          </div>
          <div class="field">
            <label for="bau">Bau und Ausführungsort</label>
            <input id="bau" name="bau" type="text" placeholder="z. B. G725" />
          </div>
          <div class="field">
            <label for="basf_beauftragter">BASF-Beauftragter, Org.-Code</label>
            <input id="basf_beauftragter" name="basf_beauftragter" type="text" />
          </div>
          <div class="field">
            <label for="geraet">Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
            <input id="geraet" name="geraet" type="text" />
          </div>
        </div>
      </section>

      <!-- Beschreibung -->
      <section class="card">
        <div class="field">
          <label for="beschreibung">Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="6"
            placeholder="Max. 1000 Zeichen"></textarea>
          <div class="muted" id="besch-count">0 / 1000</div>
        </div>
      </section>

      <!-- Mitarbeiter -->
      <section class="card">
        <h2>Mitarbeiter</h2>
        <div id="worker-list" class="stack">
          <!-- Worker #1 -->
          <fieldset class="worker" data-index="1">
            <legend>Mitarbeiter 1</legend>
            <div class="grid grid-3">
              <div class="field">
                <label>Vorname</label>
                <input name="vorname1" type="text" />
              </div>
              <div class="field">
                <label>Nachname</label>
                <input name="nachname1" type="text" />
              </div>
              <div class="field">
                <label>Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis1" type="text" />
              </div>
            </div>
            <div class="grid grid-3">
              <div class="field">
                <label>Beginn</label>
                <input name="beginn1" type="time" step="60" />
              </div>
              <div class="field">
                <label>Ende</label>
                <input name="ende1" type="time" step="60" />
              </div>
              <div class="field">
                <label>Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
        </div>

        <button type="button" id="add-worker" class="btn secondary">+ Weitere Mitarbeiter hinzufügen</button>
      </section>

      <!-- Gesamtzeit -->
      <section class="card">
        <h2>Gesamtzeit</h2>
        <div class="grid">
          <div class="field">
            <label>Gesamtstunden (auto)</label>
            <input id="gesamtstunden_auto" type="text" value="" readonly />
            <div class="muted small">
              Automatisch berechnet, mit Pausenabzug: 09:00–09:15 (0,25 h) und 12:00–12:45 (0,75 h).
            </div>
          </div>
        </div>
      </section>

      <div class="actions">
        <button class="btn primary" type="submit">Excel generieren</button>
      </div>
    </form>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
