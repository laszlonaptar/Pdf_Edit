<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Arbeitsnachweis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Arbeitsnachweis</h1>

  <form id="form" action="/generate_excel" method="post">
    <label>Datum:
      <input type="date" name="datum" required>
    </label><br>

    <label>Bau und Ausf√ºhrungsort:
      <input type="text" name="bauort" required>
    </label><br>

    <label>BF:
      <input type="text" name="bf" required>
    </label><br>

    <label>Was wurde gemacht?
      <textarea name="taetigkeit" rows="4" required></textarea>
    </label><br><br>

    <h3>Arbeiter 1</h3>
    <label>Vorname:
      <input type="text" name="vorname1" required>
    </label><br>
    <label>Nachname:
      <input type="text" name="nachname1" required>
    </label><br>
    <label>Ausweis-Nr.:
      <input type="text" name="ausweis1" required>
    </label><br>

    <label>Beginn:
      <input type="time" name="beginn1" required>
    </label>
    <label>Ende:
      <input type="time" name="ende1" required>
    </label><br>

    <label>Gesamtstunden:
      <input type="text" id="total_hours" name="total_hours" readonly>
    </label><br><br>

    <button type="submit">Generieren</button>
  </form>

  <script src="/static/script.js"></script>
</body>
</html>
