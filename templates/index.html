<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Leistungsnachweis</h1>

    <form id="lnForm" method="post" action="/generate_excel">
      <div class="grid">
        <label>Datum
          <input type="date" name="datum" id="datum" required/>
        </label>

        <label>Bau und Ausführungsort
          <input type="text" name="bau" id="bau" placeholder="z. B. G725" required/>
        </label>

        <label>BF (optional)
          <input type="text" name="bf" id="bf" placeholder="z. B. Bernatz"/>
        </label>

        <label>Vorhaltung / Gerät (optional)
          <input type="text" name="geraet" id="geraet" placeholder="z. B. M715"/>
        </label>

        <label class="full">Was wurde gemacht? (Tagesbeschreibung)
          <textarea name="taetigkeit" id="taetigkeit" rows="6" required></textarea>
        </label>
      </div>

      <h2>Arbeiter</h2>

      <div id="workers"></div>

      <div class="actions">
        <button type="button" id="addWorker">+ Weitere Arbeiter</button>
      </div>

      <div class="totals">
        <label>Gesamtstunden (ohne Pausen)
          <input type="text" id="gesamt" readonly/>
        </label>
      </div>

      <div class="actions">
        <button type="submit">Excel generieren</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
