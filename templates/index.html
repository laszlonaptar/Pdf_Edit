<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="title">Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css?v=15" />
</head>
<body>
  <main class="container">
    <div class="actions-top">
      <div class="locale">
        <label for="lang" class="muted small" style="white-space:nowrap;">🌐</label>
        <select id="lang" class="lang-select">
          <option value="de">Deutsch</option>
          <option value="hr">Hrvatski</option>
        </select>
      </div>
      <a class="btn secondary" href="/admin" data-i18n="admin">Admin</a>
      <a class="btn" href="/logout" data-i18n="logout">Abmelden</a>
    </div>

    <h1 data-i18n="title">Leistungsnachweis</h1>

    <form id="ln-form" method="post" action="/generate_excel" novalidate>
      <input type="hidden" name="lang" id="lang_hidden" value="de" />

      <!-- Kopf -->
      <section class="card">
        <div class="grid-2">
          <div class="field">
            <label for="datum" data-i18n="date_label"></label>
            <input id="datum" name="datum" type="date" required />
          </div>
          <div class="field">
            <label for="bau" data-i18n="bau_label"></label>
            <input id="bau" name="bau" type="text" required />
          </div>
          <div class="field">
            <label for="basf_beauftragter" data-i18n="basf_label"></label>
            <input id="basf_beauftragter" name="basf_beauftragter" type="text" required />
          </div>
        </div>
      </section>

      <!-- Beschreibung -->
      <section class="card">
        <div class="field">
          <label for="beschreibung" data-i18n="beschreibung_label"></label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="6" data-i18n-ph="beschreibung_placeholder"></textarea>
          <div class="muted small" id="besch-count">0 / 1000</div>
        </div>
      </section>

      <!-- ÚJ Fordítás blokk -->
      <section class="card" id="translate-panel" style="display:none;">
        <div style="display:flex;align-items:center;gap:.75rem;justify-content:space-between;flex-wrap:wrap;">
          <h2 class="muted" data-i18n="translate_title">Übersetzung (bearbeitbar)</h2>
          <div style="display:flex;gap:.5rem;align-items:center;">
            <button type="button" id="do-translate" class="btn secondary" data-i18n="translate_run">Übersetzen</button>
            <button type="button" id="copy-translation" class="btn" data-i18n="translate_overwrite_desc">Übersetzung in Beschreibung kopieren</button>
          </div>
        </div>
        <div class="field" style="margin-top:.75rem">
          <label class="muted small">
            <span data-i18n="translate_detected">Erkannte Sprache</span>: <strong id="tr-detected">–</strong>
          </label>
          <textarea id="beschreibung_de" rows="6" placeholder="Deutsch…"></textarea>
          <div class="muted small"><span id="tr-count">0</span> <span data-i18n="chars">Zeichen</span></div>
        </div>
        <div class="field">
          <label class="muted small" data-i18n="translate_glossary_hits"></label>
          <div id="tr-glossary-hits" class="muted small">–</div>
        </div>
      </section>

      <!-- Mitarbeiter … (többi rész marad a mostaniból) -->

      <div class="actions">
        <button class="btn primary" type="submit" data-i18n="generate_excel">Excel generieren</button>
      </div>
    </form>
  </main>

  <script src="/static/i18n.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
