<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="title">Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css?v=15" />
</head>
<body>
  <main class="container">
    <!-- Felső sáv: nyelv + admin + logout -->
    <div class="actions-top">
      <div class="locale" style="display:flex;align-items:center;gap:.5rem;">
        <label for="lang" class="muted small" style="white-space:nowrap;">🌐</label>
        <select id="lang" class="lang-select">
          <option value="de">Deutsch</option>
          <option value="hr">Hrvatski</option>
        </select>
      </div>
      <a class="btn secondary" href="/admin"  data-i18n="admin">Admin</a>
      <a class="btn"          href="/logout" data-i18n="logout">Abmelden</a>
    </div>

    <h1 data-i18n="title">Leistungsnachweis</h1>

    <!-- Fő űrlap -->
    <form id="ln-form" method="post" action="/generate_excel" novalidate>
      <!-- ezt a JS frissíti a választott nyelvre -->
      <input type="hidden" name="lang" id="lang_hidden" value="de" />

      <!-- 1) Fejléc mezők -->
      <section class="card">
        <div class="grid-2">
          <div class="field">
            <label for="datum" data-i18n="date_label">Datum der Leistungsausführung</label>
            <input id="datum" name="datum" type="date" required />
          </div>
          <div class="field">
            <label for="bau" data-i18n="bau_label">Bau und Ausführungsort</label>
            <input id="bau" name="bau" type="text" required />
          </div>
          <div class="field">
            <label for="basf_beauftragter" data-i18n="basf_label">BASF-Beauftragter, Org.-Code</label>
            <input id="basf_beauftragter" name="basf_beauftragter" type="text" required />
          </div>
        </div>
      </section>

      <!-- 2) Leírás -->
      <section class="card">
        <div class="field">
          <label for="beschreibung" data-i18n="beschreibung_label">Beschreibung der ausgeführten Arbeiten</label>
          <textarea id="beschreibung" name="beschreibung" maxlength="1000" rows="6" data-i18n-ph="beschreibung_placeholder" placeholder="Max. 1000 Zeichen"></textarea>
          <div class="muted small" id="besch-count">0 / 1000</div>
        </div>
        <!-- A fordítási panelt a script.js DINAMIKUSAN illeszti ide a textarea alá (csak HR nézetben). -->
      </section>

      <!-- 3) Dolgozók -->
      <section class="card" id="worker-section">
        <div id="worker-list">
          <!-- Mitarbeiter 1 – kell az autocomplete induláshoz -->
          <fieldset class="worker" data-index="1">
            <legend data-i18n="mitarbeiter">Mitarbeiter</legend> 1
            <div class="grid-3">
              <div class="field">
                <label data-i18n="vorname">Vorname</label>
                <input name="vorname1" type="text" />
              </div>
              <div class="field">
                <label data-i18n="nachname">Nachname</label>
                <input name="nachname1" type="text" />
              </div>
              <div class="field">
                <label data-i18n="ausweis">Ausweis-Nr. / Kennzeichen</label>
                <input name="ausweis1" type="text" />
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label data-i18n="vorhaltung">Vorhaltung / beauftragtes Gerät / Fahrzeug</label>
                <input name="vorhaltung1" type="text" />
              </div>
            </div>

            <div class="grid-3">
              <div class="field">
                <label data-i18n="beginn">Beginn</label>
                <input name="beginn1" type="time" />
              </div>
              <div class="field">
                <label data-i18n="ende">Ende</label>
                <input name="ende1" type="time" />
              </div>
              <div class="field">
                <label data-i18n="stunden">Stunden (auto)</label>
                <input class="stunden-display" type="text" value="" readonly />
              </div>
            </div>
          </fieldset>
        </div>

        <div style="margin-top:.75rem;">
          <button type="button" class="btn secondary" id="add-worker" data-i18n="weitere">+ Weitere Mitarbeiter hinzufügen</button>
        </div>
      </section>

      <!-- 4) Szünet és összesítés -->
      <section class="card">
        <div class="grid-2">
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="break_half" />
              <span data-i18n="pause_half">Pause nur 0,5 h</span>
            </label>
            <div class="muted small" data-i18n="pause_hint">
              Wenn nicht ausgewählt, zieht das System automatisch 1,00 h Pause ab.
            </div>
            <!-- a script ezt olvassa: 30 = fél óra, 60 = 1 óra -->
            <input type="hidden" id="break_minutes" name="break_minutes" value="60" />
          </div>

          <div class="field">
            <label for="gesamtstunden_auto" data-i18n="gesamtstunden">Gesamtstunden (auto)</label>
            <input id="gesamtstunden_auto" name="gesamtstunden_auto" type="text" value="" readonly />
            <div class="muted small" data-i18n="gesamt_hint">
              Automatischer Pausenabzug: standardmäßig 1,00 h. Wenn „Pause nur 0,5 h“ gewählt, werden 0,50 h abgezogen.
            </div>
          </div>
        </div>
      </section>

      <!-- 5) Akciók -->
      <div class="actions" style="display:flex;gap:.5rem;flex-wrap:wrap;">
        <button class="btn primary" type="submit" data-i18n="generate_excel">Excel generieren</button>
        <!-- Opcionális PDF gomb – a script felismeri és előnézetet nyit -->
        <button class="btn" type="submit" formaction="/generate_pdf">PDF Vorschau</button>
      </div>
    </form>
  </main>

  <!-- FONTOS: i18n.js előbb, hogy a script.js azonnal használhassa -->
  <script src="/static/i18n.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
