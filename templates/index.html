
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitsnachweis</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        let workerCount = 1;
        function addWorker() {
            if (workerCount >= 5) return;
            workerCount++;
            const container = document.getElementById("workers");
            const workerDiv = document.createElement("div");
            workerDiv.innerHTML = `
                <h2>Arbeiter ${workerCount}</h2>
                <label>Vorname: <input name="vorname_${workerCount}" required></label><br>
                <label>Nachname: <input name="nachname_${workerCount}" required></label><br>
                <label>Ausweis-Nr.: <input name="ausweis_${workerCount}" required></label><br>
                <label>Beginn: <input type="time" name="beginn_${workerCount}" required></label><br>
                <label>Ende: <input type="time" name="ende_${workerCount}" required></label><br><br>
            `;
            container.appendChild(workerDiv);
        }
    </script>
</head>
<body>
    <h1>Arbeitsnachweis</h1>
    <form action="/generate_excel" method="post">
        <label>Datum: <input type="date" name="datum" required></label><br>
        <label>Bau und Ausführungsort: <input name="projekt" required></label><br>
        <label>Bauleiter (BF): <input name="bauleiter" required></label><br>
        <label>Was wurde gemacht?: <input name="beschreibung" required></label><br><br>

        <div id="workers">
            <h2>Arbeiter 1</h2>
            <label>Vorname: <input name="vorname_1" required></label><br>
            <label>Nachname: <input name="nachname_1" required></label><br>
            <label>Ausweis-Nr.: <input name="ausweis_1" required></label><br>
            <label>Beginn: <input type="time" name="beginn_1" required></label><br>
            <label>Ende: <input type="time" name="ende_1" required></label><br><br>
        </div>

        <button type="button" onclick="addWorker()">Weitere Arbeiter hinzufügen</button><br><br>

        <label>Vorhaltung/Gerät: <input name="geraet"></label><br><br>

        <button type="submit">Excel generieren</button>
    </form>
</body>
</html>
