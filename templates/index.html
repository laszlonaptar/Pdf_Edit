<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitsnachweis Excel generálás</title>
</head>
<body>
    <h1>Arbeitsnachweis Excel generálás</h1>
    <form action="/generate" method="post">
        <label for="datum">Dátum:</label>
        <input type="date" name="datum" required><br>

        <label for="projekt">Projekt (Bau und Ausführungsort):</label>
        <input type="text" name="projekt" required><br>

        <label for="geraet">Vorhaltung / beauftragtes Gerät / Fahrzeug:</label>
        <input type="text" name="geraet"><br>

        <label for="bf">BF (Bauleiter/Fachbauleiter):</label>
        <input type="text" name="bf" required><br>

        <label for="beschreibung">Was wurde gemacht?</label><br>
        <textarea name="beschreibung" rows="3" cols="50" required></textarea><br><br>

        <h3>Dolgozók</h3>
        {% for i in range(1, 6) %}
            <label>Vezetéknév:</label>
            <input type="text" name="nachname{{ i }}" {% if i == 1 %}required{% endif %}>
            <label>Keresztnév:</label>
            <input type="text" name="vorname{{ i }}" {% if i == 1 %}required{% endif %}>
            <label>Igazolvány szám:</label>
            <input type="text" name="ausweis{{ i }}" {% if i == 1 %}required{% endif %}>
            <br><br>
        {% endfor %}

        <input type="submit" value="Generálás">
    </form>
</body>
</html>
