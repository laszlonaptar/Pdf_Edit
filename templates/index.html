<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arbeitsnachweis Generator</title>
</head>
<body>
  <h1>Arbeitsnachweis ausf체llen</h1>
  <form action="/generate_excel" method="post">
    <label>Datum:</label>
    <input type="date" name="Datum" required><br>

    <label>Bau und Ausf체hrungsort:</label>
    <input type="text" name="BauUndAusfuehrungsort" required><br>

    <label>BASF-Beauftragter, Org.-Code:</label>
    <input type="text" name="BASFBeauftragter" required><br>

    <label>Was wurde gemacht?</label>
    <input type="text" name="Taetigkeit" required><br>

    <label>Beginn:</label>
    <input type="time" name="Beginn" required><br>

    <label>Ende:</label>
    <input type="time" name="Ende" required><br>

    <label>Vorhaltung / beauftragtes Ger채t / Fahrzeug:</label>
    <input type="text" name="Geraet"><br>

    <hr>
    <h2>Mitarbeiter</h2>

    <div id="mitarbeiter-container">
      <div class="mitarbeiter">
        <label>Nachname:</label>
        <input type="text" name="Nachname1" required>
        <label>Vorname:</label>
        <input type="text" name="Vorname1" required>
        <label>Ausweis-Nr.:</label>
        <input type="text" name="Ausweis1" required>
      </div>
    </div>

    <button type="button" onclick="addMitarbeiter()">+ Weitere Person hinzuf체gen</button><br><br>

    <button type="submit">Excel generieren</button>
  </form>

  <script>
    let mitarbeiterIndex = 2;
    function addMitarbeiter() {
      if (mitarbeiterIndex > 5) return;

      const container = document.getElementById("mitarbeiter-container");
      const div = document.createElement("div");
      div.classList.add("mitarbeiter");
      div.innerHTML = `
        <label>Nachname:</label>
        <input type="text" name="Nachname${mitarbeiterIndex}">
        <label>Vorname:</label>
        <input type="text" name="Vorname${mitarbeiterIndex}">
        <label>Ausweis-Nr.:</label>
        <input type="text" name="Ausweis${mitarbeiterIndex}">
      `;
      container.appendChild(div);
      mitarbeiterIndex++;
    }
  </script>
</body>
</html>
