<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€“ Leistungsnachweis</title>
  <link rel="stylesheet" href="/static/style.css?v=12" />
  <style>
    .login-card { max-width: 420px; margin: 10vh auto; }
    .error { color: #b00020; font-weight: 600; margin-top: .5rem; }
  </style>
</head>
<body>
  <main class="container login-card card">
    <h1>Login</h1>
    <form method="post" action="/login">
      <div class="field">
        <label for="username">Benutzername</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div class="field">
        <label for="password">Passwort</label>
        <input id="password" name="password" type="password" required />
      </div>
      {% if error %}
      <div class="error">Falscher Benutzername oder Passwort.</div>
      {% endif %}
      <div class="actions">
        <button class="btn primary" type="submit">Anmelden</button>
      </div>
    </form>
  </main>
</body>
</html>
