<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ 'Admin Login' if '/admin' in (next or '') else 'Login' }}</title>
  <link rel="stylesheet" href="/static/style.css?v=13" />
</head>
<body>
  <main class="container narrow">
    <section class="card" style="max-width:560px;margin:2rem auto;">
      <h1 style="text-align:center;margin-bottom:.5rem;">
        {{ 'Admin Login' if '/admin' in (next or '') else 'Login' }}
      </h1>

      {% if error %}
        <div class="alert error">Ungültiger Benutzername oder Passwort</div>
      {% endif %}

      <form method="post" action="{{ '/admin/login' if '/admin' in (next or '') else '/login' }}">
        <input type="hidden" name="next" value="{{ next or '/' }}" />
        <div class="field">
          <label for="username">Benutzername</label>
          <input id="username" name="username" type="text" placeholder="{{ 'Admin Benutzername' if '/admin' in (next or '') else 'Benutzername' }}" required autocomplete="username" />
        </div>
        <div class="field">
          <label for="password">Passwort</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="{{ 'current-password' }}" />
        </div>

        <div class="actions" style="justify-content:space-between;">
          <a class="btn secondary" href="{{ '/' if '/admin' not in (next or '') else '/admin/login' }}">Zurücksetzen</a>
          <button class="btn primary" type="submit">Einloggen</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
