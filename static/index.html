<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitsnachweis Generator</title>
</head>
<body>
    <h1>Excel-Generierung</h1>
    <form method="POST" action="/generate_excel">
        <label for="datum">Datum:</label>
        <input type="date" name="datum" required><br><br>

        <label for="bauort">Bau und Ausführungsort:</label>
        <input type="text" name="bauort" required><br><br>

        <label for="bf">Bauleiter / Fachbauleiter:</label>
        <input type="text" name="bf" required><br><br>

        <label for="was">Was wurde gemacht?</label>
        <input type="text" name="was" required><br><br>

        <label for="arbeiter_vn">Vorname (Arbeiter 1):</label>
        <input type="text" name="arbeiter_vn" required><br><br>

        <label for="arbeiter_nn">Nachname (Arbeiter 1):</label>
        <input type="text" name="arbeiter_nn" required><br><br>

        <label for="arbeiter_ausweis">Ausweis-Nr. (Arbeiter 1):</label>
        <input type="text" name="arbeiter_ausweis" required><br><br>

        <label for="beginn">Beginn (z. B. 07:00):</label>
        <input type="time" name="beginn" required><br><br>

        <label for="ende">Ende (z. B. 16:00):</label>
        <input type="time" name="ende" required><br><br>

        <button type="submit">Excel generieren</button>
    </form>
</body>
</html>
