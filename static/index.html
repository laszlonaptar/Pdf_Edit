<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeitsrapport</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Arbeitsrapport</h1>
    <form id="frm" method="post" action="/generate_excel">
      <div class="grid">
        <label>
          Datum der Leistungsausführung
          <input type="date" name="datum" required />
        </label>
        <label>
          Projekt / Bau
          <input type="text" name="bau" placeholder="Bau / Projekt" required />
        </label>
        <label>
          BASF-Beauftragter
          <input type="text" name="basf" placeholder="Name" />
        </label>
      </div>

      <h2>Tätigkeiten (Beschreibung)</h2>
      <textarea name="beschreibung" rows="6" placeholder="Was wurde gemacht?" required></textarea>

      <h2>Mitarbeiter</h2>
      <div id="workers"></div>
      <button type="button" id="addWorker">+ Weiterer Mitarbeiter</button>

      <div class="grid">
        <label>Gesamtstunden (berechnet)
          <input type="text" id="total_hours" name="total_hours" readonly />
        </label>
      </div>

      <div class="actions">
        <button type="submit">Excel generieren</button>
      </div>
    </form>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
