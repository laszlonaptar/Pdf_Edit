<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tagesbericht – Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Tagesbericht</h1>

    <form id="reportForm" action="/generate_excel" method="post">
      <div class="grid">
        <label>
          Datum
          <input type="date" name="datum" required />
        </label>

        <label>
          Bau
          <input type="text" name="bau" placeholder="Bau / Projekt" required />
        </label>

        <label>
          BASF-Beauftragter
          <input type="text" name="basf_beauftragter" placeholder="Name" />
        </label>

        <label>
          Gerät/Fahrzeug
          <input type="text" name="geraet" placeholder="Optional" />
        </label>
      </div>

      <label>
        Tätigkeiten (Beschreibung des Tages)
        <textarea name="beschreibung" rows="6" required placeholder="Was wurde gemacht?"></textarea>
      </label>

      <h2>Mitarbeiter</h2>
      <div id="workers"></div>

      <div class="actions">
        <button type="button" id="addWorker">Weitere Mitarbeiter hinzufügen</button>
        <div class="total">
          Gesamtstunden: <span id="totalHours">0.00</span>
        </div>
      </div>

      <div class="submit">
        <button type="submit">Excel generieren</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
