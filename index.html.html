
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>PDF Edit Frontend</title>
</head>
<body>
    <h1>PDF adatküldés Render backendre</h1>
    <form action="https://pdfedit-backend.onrender.com/generate" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname"><br><br>
        <label for="ausweis">Ausweis-Nr.:</label>
        <input type="text" id="ausweis" name="ausweis"><br><br>
        <label for="beginn">Beginn:</label>
        <input type="time" id="beginn" name="beginn"><br><br>
        <label for="ende">Ende:</label>
        <input type="time" id="ende" name="ende"><br><br>
        <button type="submit">Küldés</button>
    </form>
</body>
</html>
